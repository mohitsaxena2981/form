<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h2><span>Please Register Here !</span></h2>
    <div class="main">
        <form class="registration">
            <label >First Name* : &nbsp;</label>
            <input required type="text" id="name" name="fname" placeholder="Enter Your First Name">
            <br>
            <br>
            <label >Last Name* : &nbsp;</label>
            <input required type="text" id="name" name="lname" placeholder="Enter Your Last Name">
            <br>
            <br>
            <label>Gender* : &nbsp;</label>
            <label><input type="radio" name="gender" >&nbsp; Male</label>
            <label><input type="radio" name="gender">&nbsp;Female</label>
            <label><input type="radio" name="gender">&nbsp;Other</label>
            <br><br>
            <label> Date of Birth (D.O.B.)* : &nbsp;</label>
            <input required type="date" id="date" placeholder="dob">
            <br>
            <br>
            <label >Contact Number* : &nbsp;</label>
            <input required type="tel" maxlength="12" minlength="10" placeholder="Enter your valid contact number">
            <br>
            <br>
            <label >Email Id* : &nbsp;</label>
            <input required type="email" name="Email Id" id="email" placeholder="Enter Your Valid Email">
            <br>
            <br>
            <label >Password* : &nbsp;</label>
            <input required type="password" name="password" id="password" placeholder="Enter Your Password">
            <br>
            <br>
            <button type="submit">Submit</button>
        </form>
        <p><strong>' * '</strong> required field</p>
    </div>
</body>
</html>
